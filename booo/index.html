<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>this is not for the jobless</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #startBtn {
      position: relative;
      padding: 20px 40px;
      font-size: 1.2rem;
      background-color: crimson;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      overflow: hidden;
    }

    .smoke {
      position: absolute;
      animation: floatUp 2s ease-in-out infinite;
      opacity: 0.7;
      font-size: 1.5rem;
    }

    .smoke:nth-child(2) {
      left: 30px;
      animation-delay: 0.3s;
    }

    .smoke:nth-child(3) {
      left: 60px;
      animation-delay: 0.6s;
    }

    .smoke:nth-child(4) {
      left: 90px;
      animation-delay: 0.9s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-20px) scale(1.2);
        opacity: 0.4;
      }
      100% {
        transform: translateY(-40px) scale(0.9);
        opacity: 0;
      }
    }

    #funArea {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    #funArea img {
      max-width: 90vw;
      max-height: 80vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <button id="startBtn">
    this is not for the weak hearted üòÆ‚Äçüí®üö¨
    <span class="smoke">üí®</span>
    <span class="smoke">üí®</span>
    <span class="smoke">üí®</span>
  </button>

  <div id="funArea">
    <img src="boo.gif" alt="Surprise!" />
    <audio id="bgAudio" src="boo audio.mpeg" autoplay loop></audio>
  </div>

  <script>
    const btn = document.getElementById('startBtn');
    const fun = document.getElementById('funArea');
    const music = document.getElementById('bgAudio');

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      fun.style.display = 'block';
      music.play();
    });
  </script>

</body>
</html>
